{% extends 'layout.html' %}

{% block title %}
{{ super() }}Contact
{% endblock title %}

{% set active_page = 'main.contact' %}

{% block content %}
<h1>Contact Page</h1>
<p>Write us a brief message and we'll get back to you!</p>
<form action="{{ url_for('main.contact') }}" method="POST">
    <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="Name">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email">
    </div>
    <div class="form-group">
        <textarea class="form-control" name="message" placeholder="Write a message here..." rows='4'></textarea>
    </div>
    <input class="btn btn-outline-dark btn-block" type="submit" value="Send Message">
</form>
{% endblock content %}
